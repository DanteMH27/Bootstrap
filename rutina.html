      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <a href="logo">

          <div class="col-sm-2 col-md-4 col-lg-6 col-xl-8">

      <section class="intro-section">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-10 col-xxl-12">
              <figure class="text-center">
                <h2 class="display-5">Drills</h2>
                <table
                  border="1"
                  cellpadding="10"
                  cellspacing="5"
                  class="table table-dark table-bordered border-bottom"
                >
                  <tr>
                    <th>Dribling</th>
                    <th>Shoot</th>
                    <th>Finishing</th>
                  </tr>
                  <tr>
                    <td>Tim Hardway Drill (1:30m)</td>
                    <td>Pull up 3 pointer(10 Makes)</td>
                    <td>Mikal Drill (50 Makes)</td>
                  </tr>
                  <tr>
                    <td>Tim Hardway Drill+Behind the back(1:30)</td>
                    <td>Fade Away (25 makes)</td>
                    <td>Reverse Mikal Drill (52 Makes)</td>
                  </tr>
                  <tr>
                    <td>Luka Doncic Drill (2:00m)</td>
                    <td>Mid-Range Pull up (30 Makes)</td>
                    <td>Reverse Finger roll Drill (50 makes)</td>
                  </tr>
                </table>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <section class="second-section">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-10 col-xxl-12">
              <h2 class="display-5">Tim Hardway</h2>
              <img src="Assets/Tim Hardaway.gif" alt="TimDrill" />

          </div>
